<!DOCTYPE html>
<link rel="shortcut icon" href="#" />
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Calendar</title>
        <script type="module" src="main.js" defer></script>
        <link rel="stylesheet" href="main.css" />
        
      </head>
    <body>
    <div class="main">
        <div class="create">
            <label for="eventname">Enter Event Name: </label>
            <input type="text" id='eventname'/><br>
            <label for="date">Enter Date: </label>
            <input type="date" id='date'/><br>
            <label for="starttime">Enter Start Time: </label>
            <input type="time" id='starttime'/><br>
            <label for="endtime">Enter End Time: </label>
            <input type="time" id='endtime'/><br>
            <input type="button" id="create" value="Create Event">
        </div>
        <div class="weekly-calendar">
            <div class="header">
                <div class="weekdays">
                    <div>Sunday</div>
                    <div>Monday</div>
                    <div>Tuesday</div>
                    <div>Wednesday</div>
                    <div>Thursday</div>
                    <div>Friday</div>
                    <div>Saturday</div>
                </div>
                <div class="dates">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                </div>

            </div>

            <div class="time-container">
                <ul class="time">
                    <li>9:00 AM</li>
                    <li>10:00 AM</li>
                    <li>11:00 AM</li>
                    <li>12:00 PM</li>
                    <li>1:00 PM</li>
                    <li>2:00 PM</li>
                    <li>3:00 PM</li>
                
                </ul>

            </div>

            <div id="event-container"></div>
        </div> 
    </div>
</body>
</html>
