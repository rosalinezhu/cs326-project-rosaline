<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Calendar</title>

        <link rel="stylesheet" href="main.css" />
      </head>
    <div class="main">
        <div class="weekly-calendar">

            <div class="header">
                <div class="weekdays">
                    <div>Sunday</div>
                    <div>Monday</div>
                    <div>Tuesday</div>
                    <div>Wednesday</div>
                    <div>Thursday</div>
                    <div>Friday</div>
                    <div>Saturday</div>
                </div>
                <div class="dates">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                </div>

            </div>

            <div class="time-container">
                <ul class="time">
                    <li>9:00</li>
                    <li>10:00</li>
                    <li>11:00</li>
                    <li>12:00</li>
                
                </ul>

            </div>

            
            <div class="event-container">

            </div>
        </div> 
    </div>
</html>
